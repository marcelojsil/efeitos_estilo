<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efeito de Deslizamento</title>
 

<style>
    /* styles.css */
.slide-in {
  width: 200px;
  height: 100px;
  background-color: rgba(0, 150, 255, 0.7);
  position: absolute;
  top: 50px;
  left: -300px; /* Inicialmente fora da tela */
  transition: transform 4s ease-out; /* Transição suave */
}

.slide-in.active {
  transform: translateX(300px); /* Movimento de deslizamento */
}

</style>


</head>
<body>
  <div class="slide-in">Olá, sou uma `div` deslizante!</div>
 

<script>
    // script.js
window.addEventListener('load', () => {
  const slideInDiv = document.querySelector('.slide-in');
  slideInDiv.classList.add('active');
});

</script>
</body>
</html>
